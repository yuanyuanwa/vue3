<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="counter">
        Counter: {{ counter }}
    </div>
    <script>

        //----------VUE2的写法
        // var app = new Vue({
        //     el: '#app',
        //     data: {
        //         message: 'Hello Vue!'
        //     }
        // })

        //---------VUE3的写法
        const Counter = {
            data() {
                return {
                    counter: '20'
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</body>

</html>
